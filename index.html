    <style>
      .gradient-bg {
         background-image: radial-gradient(circle at top left, #1e293b, transparent 50%),
                          radial-gradient(circle at bottom right, #0e7490, transparent 70%);
      }
      @keyframes pulse-bot {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      .animate-pulse-bot {
        animation: pulse-bot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes fade-in-down {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
    </style>
